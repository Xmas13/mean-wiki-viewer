<md-input-container>
  <input mdInput placeholder="Search" [(ngModel)]="input" type="search" (keyup.enter)="searchWiki()">
</md-input-container>


<div *ngIf="search.stuff != undefined">
<md-card>
  <md-card-title>{{search.stuff.title[0]}}</md-card-title>
  <md-card-subtitle>{{search.stuff.description[0]}}</md-card-subtitle>
  <md-card-subtitle>{{search.stuff.link[0]}}</md-card-subtitle>
</md-card>
</div>
